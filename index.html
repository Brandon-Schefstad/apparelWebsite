<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Base Apparel</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <section class="hero">
    <img class="logo" src="./images/logo.svg">
    <img class="hero__image--mobile" src="./images/hero-mobile.jpg" alt="">
    <img class="hero__image" src="./images/hero-desktop.jpg" alt="">
    <div class="card">
      <div class="card__title">
        <h1 class="card__title__heading josefin">
            <span class="card__title__first-word josefin">We're</span> coming soon
        </h1>
      </div>
  
        <p class="card__greeting josefin">Hello fellow shoppers! We're currently building our new fashion store.
  
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
  
      <div class="card__email">
  
        <input class="card__email__input" type="email" placeholder="Enter Your Email">
        <img class="card__email__input--error hidden" src="/images/icon-error.svg" alt="">
  
        <input type="image" value="submit" class="card__email__button" src="./images/icon-arrow.svg">
        <br>
        <span class="card__email__input--error__text card__greeting josefin hidden">Please enter a valid email</span>
      </div>
  
      
    </div>
  
  
  </section>
</div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  
</body>
<script src="./assets/js/main.js"></script>
</html>
